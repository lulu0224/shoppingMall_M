<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/sure_order.css">
    <script src="../js/remScale.js"></script>
   <link rel="stylesheet" href="https://at.alicdn.com/t/font_1965062_2fc6kd4decj.css">
</head>
<body>
        <!-- 头部开始 -->
 <header>
    <a href="../html/cart.html"><img src="../images/arrleft_03.jpg" alt=""></a>  
    <h2>确认订单</h2>
    <a href="#"><img src="../images/dotted01.png" alt=""></a>
</header>

<!-- 主体开始 -->
<main>
    <div class="floor1">
        <div class="tit fl">
        <div class="tit1">
            <span class="name fl">收货人 :  YouSu</span>
            <span class="tel fr">10000000000</span>
        </div>
        <div class="tit2">
           收货地址:<p class="fr">北京市海淀区隐泉路清林苑6号楼中公优就业总部3层</p>
        </div>
    </div>
        <!-- <div class="iconfont iconyou-copy fr next"></div> -->
        <a href="#"><img src="../images/arrowRight.jpg" alt=""></a>
    </div>
    <div class="floor2">
        <div class="goods">
            <div class="goods_info">
                <img src="../images/shop_4.jpg" alt="">
                <div class="tit">
                    <h2>雅诗兰黛护肤霜</h2>
                    <p>规格：50g</p>
                </div>
            </div>
                <div class="price">&yen; <span>120.00</span></div>
            
        </div>
        <div class="num">
            <p>购买数量:</p>
            <div class="btn">
                <div class="jian">-</div>
                <form action="">
                    <input type="text" placeholder="1">
                </form>
                <!-- <div class="amount">1</div> -->
                <div class="jia">+</div>
            </div>
        </div>
        <div class="method">
            <p>配送方式</p>
            <p>XX快递</p>
        </div>
    </div>
    <div class="floor3">
        <div class="coupon">
            <p>优惠券</p>
            <p>无可用</p>
        </div>
        <div class="cent">
            <div class="left">
                使用积分
            </div>
            <div class="right">
                <form action="">
                    <input type="text" placeholder="输入积分">
                </form>
                <div class="use">使用</div>
                <p>可用<span>50</span>积分</p>
            </div>
        </div>
    </div>
    <div class="floor4">
        <div class="cost">
            <p>商品金额</p>
            <p>&yen;68.00</p>
        </div>
        <div class="cost">
            <p>运费</p>
            <p>+&yen;0.00</p>
        </div>
        <div class="cost">
            <p>优惠券</p>
            <p>-&yen;0.00</p>
        </div>
        <div class="cost">
            <p>会员优惠</p>
            <p>-&yen;0.00</p>
        </div>
        <div class="cost">
            <p>积分抵扣</p>
            <p>-&yen;0.00</p>
        </div>
    </div>
    <div class="floor5">
        <p>实付金额：<span>&yen;68.00</span></p>
        <div class="submit">
            提交订单
        </div>
    </div>
</main>

            
</body>
</html>
